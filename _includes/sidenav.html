<div class="sidenav">
    <h4 class="title"> Posts Index</h4>
    {% assign date_format = site.minima.date_format | default: "%b %-d" %}
    <ul class="list-unstyled">
        {% for post in site.posts %}
            <li class="list-item">
                <div class="container-fluid" style="display:inline-block">
                    <a class="post-link" style="font-size: 15px;"href="{{ post.url | relative_url }}">
                        <span class="post-meta" style="font-size:15px;">{{ post.date | date: date_format }}</span>-{{ post.title | escape }}</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
